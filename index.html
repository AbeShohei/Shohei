<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberFolio // System Online</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Share+Tech+Mono&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #00f3ff;
        --color-secondary: #ff00ff;
        --color-bg: #050505;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-bg);
        color: #e0e0e0;
        font-family: 'Share Tech Mono', 'Noto Sans JP', monospace;
        overflow-x: hidden;
        /* Hide default cursor to use custom one */
        cursor: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff; 
      }

      /* Glitch Keyframes */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      /* Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      
      .scanline::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        55% { opacity: 0.9; }
        60% { opacity: 0.99; }
        100% { opacity: 0.95; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 5px var(--color-primary), 0 0 10px var(--color-primary);
      }
      .box-glow {
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3), inset 0 0 5px rgba(0, 243, 255, 0.1);
      }
      .box-glow-red {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3), inset 0 0 5px rgba(255, 0, 0, 0.1);
      }
      
      /* Force cursor: none on all elements to prevent default cursor from reappearing on hover */
      a, button, input, textarea {
        cursor: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a12',
                primary: '#00f3ff', // Cyan
                secondary: '#ff00ff', // Magenta
                dim: '#1a1a2e',
              }
            },
            fontFamily: {
              mono: ['"Share Tech Mono"', '"Noto Sans JP"', 'monospace'],
              sans: ['"Zen Kaku Gothic New"', '"Noto Sans JP"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
